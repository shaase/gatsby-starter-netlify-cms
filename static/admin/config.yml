backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: show
    label: Shows
    folder: src/markdown/links
    create: true
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: >-
          The title of the show, used for the /subfolder on the site, campaign id and R&D /subolder
      - widget: relation
        name: link
        label: Link
        required: true
        multiple: true
        hint: >-
          The links visible for the show
        collection: link
        valueField: title
        searchFields: ["title"]
        displayFields: ["title"]
  - name: link
    label: Links
    folder: src/markdown/links
    create: true
    fields:
      - widget: string
        name: title
        label: Name
        required: true
        hint: >-
          Internal name for the link (must be unique)
      - widget: string
        name: label
        label: Label
        required: true
        hint: >-
          Visual text label on the site
      - widget: string
        name: url
        label: URL
        required: true
        hint: >-
          HTTP url target for link
