backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: show
    label: Shows
    folder: src/markdown/shows
    create: true
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: >-
          The title of the show, used for the /subfolder on the site and campaign id
      - widget: boolean
        name: research
        label: Custom Research Microsite Link
        hint: >-
          Whether to use show Title for links to eisaioncologyresearch
      - widget: relation
        name: link
        label: Link
        required: true
        multiple: true
        hint: >-
          The links visible for the show
        collection: link
        value_field: "{{slug}}"
        search_fields: ["title", "url"]
        display_fields: ["title", "url"]
  - name: link
    label: Links
    folder: src/markdown/links
    create: true
    slug: "{{title}}_{{url}}"
    identifier_field: "{{slug}}"
    fields:
      - widget: markdown
        name: title
        label: Label
        required: true
        hint: >-
          Visual text label on the site
      - widget: string
        name: url
        label: URL
        required: true
        hint: >-
          HTTP url target for link
